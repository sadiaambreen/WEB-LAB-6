<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 6 TASK 7 </title>
    <link href="TASK7.CSS" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="main">
                <div class="child">
                    <div class="children">
                        <h1 class="heading">
                            javascript program to get the below object   
                        </h1>
                    </div>
                    <div class="children">            
                        <input type="button" id="btn" class="same" value="Check" onclick="check()">
                        <textarea name="text" id="input" class="same" id="" cols="30" rows="5" readonly>                
                        </textarea>
                    </div>
                </div>                       
            </div>
        </section>
    </main>
    <script>
        var txtarea=document.getElementById('input');
        let obj = {
            my: 'name',
            is: 'Rudolf',
            the: 'raindeer'
          }
          // to this:
          'my name is Rudolf the raindeer'
          
        function check(){
               txtarea.value=`my ${obj.my} is ${obj.is} the ${obj.the}`;    
        }
    </script>
</body>
</html>
