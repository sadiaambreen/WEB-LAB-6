<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab=6 task # 1 SADIA</title>
    <link href="TASK1.css" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="main">
                <div class="child">
                    <div class="children">
                        <h1 class="heading">
                            "Calculate Power Of 100"
                        </h1>
                    </div>
                    <div class="children">
                        <label for="" class="same"><b>power</b></label>
                        <input type="number" id="input" class="same" placeholder="Enter Power Number">
                        <label for="" class="same"><b>POWER OF 100</b></label>
                        <input type="number" id="input2" class="same" placeholder="Result Power of Entered Number">
                        <input type="button" id="btn" class="same" value="Calculate" onclick="calculatepower()">
                    </div>
                </div>                       
            </div>
        </section>
    </main>
    <script>
        var power=document.getElementById('input');
        var volume=document.getElementById('input2');
        var btn=document.getElementById('btn');
        function calculatepower()
        {
            if(power.value.length>0)
            {
                const result=Math.pow(power.value,100);
                volume.value=result;
                power.value='';
            }   
        }
    </script>
</body>
</html>
