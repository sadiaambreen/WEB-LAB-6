<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 6 TASK 5</title>
    <link href="TASK5.CSS" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="main">
                <div class="child">
                    <div class="children">
                        <h1 class="heading">
                            "AMOUNT CONSUMED FOR REST OF THE LIFE"
                        </h1>
                    </div>
                    <div class="children">
                        <label for="" class="same"><b>AGE</b></label>
                        <input type="number" id="input" class="same" placeholder="Enter Age">
                        <label for="" class="same"><b>ENTER AMOUNT</b></label>
                        <input type="number" id="input2" class="same" placeholder="Enter Amount Per day">
                        <input type="button" id="btn" class="same" value="Calculate" onclick="consuming()">
                    </div>
                </div>                       
            </div>
        </section>
    </main>
    <script>
        var age=document.getElementById('input');
        var amount=document.getElementById('input2');
        function consuming(){
            if(age.value.length>0 && amount.value.length>0)
                {
                    consumed(age.value,amount.value);
                }
                age.value='';
                amount.value='';
        }
        var consumed=(age,amount)=>
            {        
                   var mxage=60;
                   var consume=mxage*12*30*amount;
                   var current=age*12*30*amount;
                   alert(`Current Consumed Amount is ${current} You  need ${consume-current} to last you until the ripe old age of ${mxage}`)       
        }
    </script>
</body>
</html>
