<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main>
        <section>
            <div class="main">
                <div class="child">
                    <div class="children">
                        <h1 class="heading">
                            PERSON CAN DRIVE?
                        </h1>
                    </div>
                    <div class="children">
                        <label for="" class="same"><b>Age</b></label>
                        <input type="number" id="input" class="same" placeholder="Enter Age In Number">
                        <input type="button" id="btn" class="same" value="Valid Age" onclick="checkage()">
                    </div>
                </div>                       
            </div>
        </section>
    </main>
    <script>
        var age=document.getElementById('input');
        function checkage()
        {
            if(age.value.length>0)
            {
                message = age.value >= 18 ? 'You can drive.' : 'You cannot drive.';
                alert(message);
                age.value="";
            }   
        }
    </script>
</body>
